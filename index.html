<!DOCTYPE html>
<html>
<head>
    <h1>Hogwart's Students</h1>
    <link rel="stylesheet" href="./mystyle.css">
</head>
<body>
    <div class="section">
        <h2>Student List</h2>
        <div class="control">
            <form id=form-list-control>
                <button type="button" name="btn-refresh" onclick="refreshClick();">Refresh</button>
                <input type="text" placeholder="Student ID..." name="search-string">
                <button type="button" name="btn-search" onclick="searchClick();">Search</button>
            </form>
        </div>

        <div class="list" id="init-list">
            <!--A List View-->
        </div>
    </div>

    <div class="section">
        <h2>Add a Student</h2>
        <form id="form-add">
            <label>Student ID: </label>
            <input type="text" placeholder="Student ID..." name="id"><br>
            <label>First Name: </label>
            <input type="text" placeholder="First name..." name="fname"><br>
            <label>Last Name: </label>
            <input type="text" placeholder="Last name..." name="lname"><br>
            <button type="button" name="submit" onclick="addClick();">Add</button>
        </form>
    </div>

    <script src="./part3.js"></script>
    <script src="./myscript.js"></script>
</body>
</html>
